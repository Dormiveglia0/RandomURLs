<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接融合器 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <!-- 主容器 -->
    <div class="flex-grow container mx-auto p-4 md:p-6 lg:p-8 flex flex-col md:flex-row gap-6">

        <!-- 左侧：链接池列表 -->
        <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">链接池</h2>
            <div id="pool-list" class="flex-grow overflow-y-auto pr-2">
                <!-- 链接池列表将在这里动态生成 -->
            </div>
            <button id="add-pool-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> 新建链接池
            </button>
        </div>

        <!-- 右侧：链接池详情 -->
        <div id="pool-details" class="w-full md:w-2/3 lg:w-3/4 bg-gray-800 rounded-lg shadow-lg p-6 hidden flex-col">
            <!-- 详情头部 -->
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-4">
                <h2 id="pool-title" class="text-2xl font-bold text-white"></h2>
                <div>
                    <button id="rename-pool-btn" class="text-gray-400 hover:text-white transition duration-300 mr-3"><i class="fas fa-edit"></i> 重命名</button>
                    <button id="delete-pool-btn" class="text-red-500 hover:text-red-400 transition duration-300"><i class="fas fa-trash"></i> 删除</button>
                </div>
            </div>

            <!-- 跳转模式 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">跳转模式</h3>
                <div class="flex gap-4">
                    <button id="mode-random" class="mode-btn flex-1 py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-random mr-2"></i> 随机
                    </button>
                    <button id="mode-poll" class="mode-btn flex-1 py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-sync-alt mr-2"></i> 轮询
                    </button>
                </div>
            </div>

             <!-- 融合链接 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">融合链接 (可直接用于 CSS/IMG)</h3>
                <div class="flex items-center bg-gray-900 rounded-lg p-2">
                    <input id="fused-link" type="text" readonly class="w-full bg-transparent text-gray-300 border-none focus:ring-0">
                    <button id="copy-link-btn" class="ml-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>


            <!-- 添加链接 -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-3">添加新链接</h3>
                <div class="flex gap-2">
                    <input type="url" id="new-link-input" placeholder="https://example.com/image.png" class="flex-grow bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                    <button id="add-link-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
            </div>

            <!-- 链接列表 -->
            <div class="flex-grow overflow-y-auto bg-gray-900 rounded-lg p-4">
                <h3 class="text-lg font-semibold mb-3">链接列表 (<span id="link-count">0</span>)</h3>
                <ul id="link-list" class="space-y-2">
                    <!-- 链接将在这里动态生成 -->
                </ul>
                 <!-- 新增：显示全部/收起按钮容器 -->
                <div id="toggle-links-container" class="mt-4 text-center hidden">
                    <button id="toggle-links-btn" class="text-indigo-400 hover:text-indigo-300 transition duration-300 text-sm font-semibold">
                        <!-- 按钮文字动态生成 -->
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 初始占位符 -->
        <div id="placeholder" class="w-full md:w-2/3 lg:w-3/4 flex items-center justify-center bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="text-center text-gray-500">
                <i class="fas fa-hand-pointer fa-3x mb-4"></i>
                <p class="text-xl">请在左侧选择或创建一个链接池</p>
            </div>
        </div>

    </div>

    <!-- Modal 对话框 -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Modal Title</h3>
            <p id="modal-text" class="text-gray-400 mb-4 hidden"></p>
            <input type="text" id="modal-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
            <div class="flex justify-end gap-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-300">取消</button>
                <button id="modal-confirm" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition duration-300">确认</button>
            </div>
        </div>
    </div>

    <!-- Toast 消息提示 -->
    <div id="toast" class="toast fixed bottom-5 right-5 bg-red-600 text-white py-2 px-5 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 配置 ---
            // !!! 重要：请将 'YOUR_WORKER_URL_HERE' 替换为您的 Cloudflare Worker URL
            // 注意：URL末尾不要带斜杠
            const WORKER_URL = 'YOUR_WORKER_URL_HERE';
            const API_BASE = `${WORKER_URL}/api/pools`;

            // --- DOM 元素 ---
            const poolListEl = document.getElementById('pool-list');
            const addPoolBtn = document.getElementById('add-pool-btn');
            const poolDetailsEl = document.getElementById('pool-details');
            const placeholderEl = document.getElementById('placeholder');
            const poolTitleEl = document.getElementById('pool-title');
            const renamePoolBtn = document.getElementById('rename-pool-btn');
            const deletePoolBtn = document.getElementById('delete-pool-btn');
            const modeRandomBtn = document.getElementById('mode-random');
            const modePollBtn = document.getElementById('mode-poll');
            const fusedLinkInput = document.getElementById('fused-link');
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const newLinkInput = document.getElementById('new-link-input');
            const addLinkBtn = document.getElementById('add-link-btn');
            const linkListEl = document.getElementById('link-list');
            const linkCountEl = document.getElementById('link-count');
            const toggleLinksContainer = document.getElementById('toggle-links-container');
            const toggleLinksBtn = document.getElementById('toggle-links-btn');

            const modalEl = document.getElementById('modal');
            const modalTitleEl = document.getElementById('modal-title');
            const modalTextEl = document.getElementById('modal-text');
            const modalInputEl = document.getElementById('modal-input');
            const modalCancelBtn = document.getElementById('modal-cancel');
            const modalConfirmBtn = document.getElementById('modal-confirm');
            
            const toastEl = document.getElementById('toast');
            const toastMessageEl = document.getElementById('toast-message');

            // --- 应用状态 ---
            let state = {
                pools: {},
                activePoolId: null,
            };
            
            // --- UI 状态 ---
            let uiState = {
                isLinkListExpanded: false,
            };

            // --- API 调用 ---
            const api = {
                async getPools() {
                    if (isWorkerUrlConfigured()) {
                       try {
                            const response = await fetch(API_BASE);
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            return await response.json();
                        } catch (error) {
                            showToast(`加载数据失败: ${error.message}`);
                            console.error("加载数据失败:", error);
                            return {};
                        }
                    }
                    return {};
                },
                async savePool(id, data) {
                    if (isWorkerUrlConfigured()){
                        try {
                            const response = await fetch(`${API_BASE}/${id}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(data),
                            });
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        } catch (error) {
                            showToast(`保存失败: ${error.message}`);
                            console.error("保存失败:", error);
                        }
                    }
                },
                async deletePool(id) {
                     if (isWorkerUrlConfigured()){
                        try {
                            const response = await fetch(`${API_BASE}/${id}`, {
                                method: 'DELETE',
                            });
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        } catch (error) {
                            showToast(`删除失败: ${error.message}`);
                            console.error("删除失败:", error);
                        }
                    }
                },
            };
            
            // --- Toast 消息提示 ---
            let toastTimer;
            function showToast(message) {
                toastMessageEl.textContent = message;
                toastEl.classList.add('show');
                clearTimeout(toastTimer);
                toastTimer = setTimeout(() => {
                    toastEl.classList.remove('show');
                }, 3000);
            }

            // --- 渲染函数 ---
            function render() {
                renderPoolList();
                if (state.activePoolId && state.pools[state.activePoolId]) {
                    renderPoolDetails();
                    poolDetailsEl.classList.remove('hidden');
                    poolDetailsEl.classList.add('flex');
                    placeholderEl.classList.add('hidden');
                } else {
                    poolDetailsEl.classList.add('hidden');
                    poolDetailsEl.classList.remove('flex');
                    placeholderEl.classList.remove('hidden');
                }
            }

            function renderPoolList() {
                poolListEl.innerHTML = '';
                const sortedIds = Object.keys(state.pools).sort();
                if (sortedIds.length === 0) {
                    poolListEl.innerHTML = '<p class="text-gray-500 text-center mt-4">还没有链接池，点击下方按钮创建一个吧！</p>';
                } else {
                    sortedIds.forEach(id => {
                        const pool = state.pools[id];
                        const isActive = id === state.activePoolId;
                        const item = document.createElement('div');
                        item.className = `p-3 rounded-lg cursor-pointer transition duration-200 mb-2 ${isActive ? 'bg-indigo-600 text-white' : 'hover:bg-gray-700'}`;
                        item.textContent = pool.name || id;
                        item.dataset.id = id;
                        item.addEventListener('click', () => {
                            state.activePoolId = id;
                            uiState.isLinkListExpanded = false; // 切换池时重置展开状态
                            render();
                        });
                        poolListEl.appendChild(item);
                    });
                }
            }

            function renderPoolDetails() {
                const pool = state.pools[state.activePoolId];
                if (!pool) return;
                poolTitleEl.textContent = pool.name || state.activePoolId;
                updateModeButtons(pool.mode);
                updateFusedLink();
                renderLinkList(pool.links);
            }
            
            function updateFusedLink() {
                if (!isWorkerUrlConfigured() || !state.activePoolId) {
                    fusedLinkInput.value = '';
                    return;
                }
                fusedLinkInput.value = `${WORKER_URL}/${state.activePoolId}`;
            }

            function updateModeButtons(mode) {
                if (mode === 'random') {
                    modeRandomBtn.classList.add('bg-indigo-600', 'text-white');
                    modeRandomBtn.classList.remove('bg-gray-700', 'text-gray-300');
                    modePollBtn.classList.add('bg-gray-700', 'text-gray-300');
                    modePollBtn.classList.remove('bg-indigo-600', 'text-white');
                } else {
                    modePollBtn.classList.add('bg-indigo-600', 'text-white');
                    modePollBtn.classList.remove('bg-gray-700', 'text-gray-300');
                    modeRandomBtn.classList.add('bg-gray-700', 'text-gray-300');
                    modeRandomBtn.classList.remove('bg-indigo-600', 'text-white');
                }
            }
            
            function renderLinkList(links = []) {
                const LINKS_PER_PAGE = 10;
                linkListEl.innerHTML = '';
                linkCountEl.textContent = links.length;

                if (links.length === 0) {
                    linkListEl.innerHTML = '<p class="text-gray-500 text-center">暂无链接</p>';
                    toggleLinksContainer.classList.add('hidden');
                    return;
                }

                const linksToShow = uiState.isLinkListExpanded ? links : links.slice(0, LINKS_PER_PAGE);

                linksToShow.forEach((link, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between bg-gray-800 p-2 rounded-lg';
                    li.innerHTML = `
                        <span class="text-gray-400 mr-2">${index + 1}.</span>
                        <input type="text" value="${link}" class="flex-grow bg-transparent text-gray-300 border-none focus:ring-0" readonly>
                        <button data-index="${index}" class="delete-link-btn text-red-500 hover:text-red-400 ml-2 transition duration-300">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    linkListEl.appendChild(li);
                });

                if (links.length > LINKS_PER_PAGE) {
                    toggleLinksContainer.classList.remove('hidden');
                    toggleLinksBtn.textContent = uiState.isLinkListExpanded ? '收起' : `显示全部 (${links.length} 条)`;
                } else {
                    toggleLinksContainer.classList.add('hidden');
                }
            }

            // --- 事件处理 ---
            function handleAddLink() {
                const url = newLinkInput.value.trim();
                if (!url) {
                    showToast('链接不能为空！');
                    return;
                }
                try {
                    new URL(url);
                } catch (_) {
                    showToast('请输入有效的URL！');
                    return;
                }

                const pool = state.pools[state.activePoolId];
                if (pool.links.includes(url)) {
                    showToast('该链接已存在！');
                    return;
                }
                pool.links.push(url);
                newLinkInput.value = '';
                saveAndRender();
            }

            function handleDeleteLink(e) {
                if (e.target.closest('.delete-link-btn')) {
                    const button = e.target.closest('.delete-link-btn');
                    const index = parseInt(button.dataset.index, 10);
                    const pool = state.pools[state.activePoolId];
                    pool.links.splice(index, 1);
                    saveAndRender();
                }
            }
            
            function handleChangeMode(newMode) {
                const pool = state.pools[state.activePoolId];
                pool.mode = newMode;
                saveAndRender();
            }

            function handleCopyLink() {
                if(!fusedLinkInput.value){
                    showToast('没有可复制的链接！');
                    return;
                }
                fusedLinkInput.select();
                document.execCommand('copy');
                showToast('已复制到剪贴板！');
            }
            
            async function saveAndRender() {
                const pool = state.pools[state.activePoolId];
                await api.savePool(state.activePoolId, pool);
                render();
            }

            // --- Modal 逻辑 ---
            let modalResolve;

            function showModal({ title, text = '', inputValue = '', inputPlaceholder = '' }) {
                modalTitleEl.textContent = title;
                modalTextEl.textContent = text;
                modalTextEl.classList.toggle('hidden', !text);
                modalInputEl.value = inputValue;
                modalInputEl.placeholder = inputPlaceholder;
                modalInputEl.classList.toggle('hidden', !inputPlaceholder && !inputValue);

                modalEl.style.display = 'flex';
                return new Promise(resolve => {
                    modalResolve = resolve;
                });
            }

            function hideModal() {
                 modalEl.style.display = 'none';
            }

            modalCancelBtn.addEventListener('click', () => {
                hideModal();
                if (modalResolve) modalResolve(null);
            });
            modalConfirmBtn.addEventListener('click', () => {
                hideModal();
                if (modalResolve) modalResolve(modalInputEl.value);
            });
            
            // --- 初始化和事件绑定 ---
            function isWorkerUrlConfigured() {
                if (!WORKER_URL || WORKER_URL === 'YOUR_WORKER_URL_HERE' || WORKER_URL.trim() === '') {
                     return false;
                }
                return true;
            }

            async function init() {
                if (!isWorkerUrlConfigured()) {
                    showToast('请先在JS代码中配置您的Worker URL!');
                    console.error("请先在JS代码中配置您的Worker URL!");
                }
                
                state.pools = await api.getPools();
                const firstPoolId = Object.keys(state.pools).sort()[0];
                if(firstPoolId) {
                    state.activePoolId = firstPoolId;
                }
                
                render();

                addPoolBtn.addEventListener('click', async () => {
                    const name = await showModal({ title: '创建新链接池', inputPlaceholder: '请输入链接池名称' });
                    if (name) {
                        const id = name.trim().replace(/\s+/g, '-').toLowerCase() + '-' + Date.now().toString(36);
                        state.pools[id] = { name: name.trim(), mode: 'random', links: [] };
                        state.activePoolId = id;
                        await saveAndRender();
                    }
                });
                
                renamePoolBtn.addEventListener('click', async () => {
                    const pool = state.pools[state.activePoolId];
                    const newName = await showModal({ title: '重命名链接池', inputValue: pool.name });
                    if (newName) {
                        pool.name = newName.trim();
                        await saveAndRender();
                    }
                });

                deletePoolBtn.addEventListener('click', async () => {
                    const pool = state.pools[state.activePoolId];
                    const confirmation = await showModal({ title: '确认删除', text: `您确定要删除链接池 "${pool.name}" 吗？此操作无法撤销。`, inputPlaceholder: '输入 "delete" 确认' });
                    if (confirmation === 'delete') {
                        const idToDelete = state.activePoolId;
                        delete state.pools[idToDelete];
                        state.activePoolId = Object.keys(state.pools).sort()[0] || null;
                        await api.deletePool(idToDelete);
                        render();
                    }
                });
                
                addLinkBtn.addEventListener('click', handleAddLink);
                newLinkInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handleAddLink();
                });
                linkListEl.addEventListener('click', handleDeleteLink);
                
                modeRandomBtn.addEventListener('click', () => handleChangeMode('random'));
                modePollBtn.addEventListener('click', () => handleChangeMode('poll'));
                copyLinkBtn.addEventListener('click', handleCopyLink);
                
                toggleLinksBtn.addEventListener('click', () => {
                    uiState.isLinkListExpanded = !uiState.isLinkListExpanded;
                    // 只重新渲染链接列表，避免整个页面刷新
                    renderLinkList(state.pools[state.activePoolId].links);
                });
            }

            init();
        });
    </script>
</body>
</html>
